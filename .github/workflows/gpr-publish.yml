name: Publish Package to NPM

on:
  push:
    branches:
      - master

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://npm.pkg.github.com/
          scope: "@driiitch/evercam-ui"
      - run: yarn
      - run: yarn release
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
